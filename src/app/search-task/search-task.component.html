<div id="search-component">

  <h2 class="display-6">Task Search</h2>
  
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let task of tasks$ | async">

      <app-search-dynamic-result
        [task]="task"
        [term]="term">
      </app-search-dynamic-result>

    </li>
  </ul>

</div>
