<div
	id="message" *ngIf="messageService.message"
	class="alert alert-info alert-dismissible fade show text-center"
	role="alert">{{ messageService.message }}
  <button
  	(click)="messageService.clear()"
  	type="button"
  	class="btn-close"
  	data-bs-dismiss="alert"
  	aria-label="Close">
  </button>
</div>
